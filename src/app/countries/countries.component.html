
<div class="row">
    <div class="column">
        <h4>FUN WITH FLAGS</h4>
        <p>Tienes un máximo de 20 segundos para observar las siguientes banderas y el país al que pertenecen</p>
    </div>
    <div class="column">
        <h2 class="text-right">{{time}}</h2>
    </div>
</div>
<div class="text-right">
    <button mat-button color="primary" (click)="next()">Comenzar el quiz</button>
</div>
<div class="wrapper">
    <div *ngFor="let country of countries; let i = index" class="component">
        <mat-card>
            <mat-card-content>
                <h2>{{ country.pais }}</h2>
                <div style="text-align: center;">
                        <img src="assets/flags/{{country.foto}}" height=120 width=140>
                    </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div class="text-right">
    <button mat-button color="primary" (click)="next()">Comenzar el quiz</button>
</div>
